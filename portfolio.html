  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="portfolio">
  <!-- Pill Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-autumn sticky-top shadow">
    <div class="container-fluid justify-content-between">
      <div class="nav-pills-container">
        <a class="nav-link" href="index.html">
          <i class="bi bi-suit-heart-fill leaf-icon"></i> Steephen

      </div>
      <div class="nav-pills-container">

      </div>
      <div class="nav-pills-container">
        <a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact Me</a>
      </div>
    </div>
  </nav>

  <!-- Portfolio content -->
  <section id="portfolio" class="portfolio-full">
    <div class="container text-center portfolio-header">
      <p class="lead">A few of my creative endeavors.</p>
        <h2 class="portfolio-header">
        Curious to <span id="seeTrigger" class="highlight-word">see</span> my work?
        </h2>

    </div>

    <div class="container">
      <div class="row justify-content-center g-4">
        <!-- CCTV (short) -->
        <div class="col-md-3 col-sm-6">
          <a class="project-tile"
             href="#"
             data-title="CCTV Home Response System"
             data-desc="An IoT project that aims to alert homeowners of suspicious activities or trespassers using a boundary system. Powered by YOLOv5n and OpenCV."
             data-img="https://allsecurityequipment.com/cdn/shop/articles/cctv_camera_installation.jpg?v=1729284382">
            <div class="tile-media ratio-short">
              <img src="https://allsecurityequipment.com/cdn/shop/articles/cctv_camera_installation.jpg?v=1729284382"
                   alt="CCTV Home Response System">
            </div>
            <div class="tile-vignette"></div>
            <div class="tile-title">CCTV Home Response System</div>
          </a>
        </div>

        <!-- Song Recommender (medium) -->
        <div class="col-md-3 col-sm-6">
          <a class="project-tile"
             href="#"
             data-title="Song Recommender (WiP)"
             data-desc="Web program that uses Spotify's Spotipy API to gather data and find songs similar to the ones you listen to, using a simple fuzzy algorithm and AI searching. Discontinued due to Spotipy's rate limit update as of June 16, 2025."
             data-img="https://miro.medium.com/v2/resize:fit:1200/0*QvRphF60YJbucc7B.png">
            <div class="tile-media ratio-medium">
              <img src="https://miro.medium.com/v2/resize:fit:1200/0*QvRphF60YJbucc7B.png"
                   alt="Song Recommender (WiP)">
            </div>
            <div class="tile-vignette"></div>
            <div class="tile-title">Song Recommender (WiP)</div>
          </a>
        </div>

        <!-- Aztup Hub (tall) -->
        <div class="col-md-3 col-sm-6">
          <a class="project-tile"
             href="#"
             data-title="Aztup Hub"
             data-desc="Paid Script Hub GUI for popular Roblox games. Discontinued."
             data-img="https://6835b446.delivery.rocketcdn.me/wp-content/uploads/2024/01/synapse.jpg">
            <div class="tile-media ratio-tall">
              <img src="https://6835b446.delivery.rocketcdn.me/wp-content/uploads/2024/01/synapse.jpg"
                   alt="Aztup Hub">
            </div>
            <div class="tile-vignette"></div>
            <div class="tile-title">Aztup Hub</div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Reusable image modal used by tiles -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content modal-imgcard">
        <button type="button" class="btn-close btn-close-white modal-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <figure class="modal-figure">
          <img id="modalImg" src="" alt="">
          <div class="modal-vignette"></div>
          <figcaption class="modal-caption">
            <h3 id="modalTitle" class="mb-2"></h3>
            <p id="modalDesc" class="mb-0"></p>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
